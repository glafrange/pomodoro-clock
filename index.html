<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="header col-sm-4 offset-sm-4 text-center">
        <h1>Pomodoro Clock</h1>
      </div>
      <div class="col-sm-4 offset-sm-4 text-center">
        <h3 id="timer">0:00</h3>
        <input type='number' id='minutesInput' placeholder='minutes'>
        <input type='number' id='secondsInput' placeholder='seconds'>
      </div>
      <div class="col-sm-4 offset-sm-4 text-center">
        <button id="setButton" onclick='timer.setTimer()'>Set</button>
        <button id="resetButton" onclick='timer.reset()'>Reset</button>
        <button id="stopButton" onclick='timer.stop()'>Stop</button>
      </div>
    </div>

    
    <script src="pomodoro.js"></script>
  </body>
  
</html>
